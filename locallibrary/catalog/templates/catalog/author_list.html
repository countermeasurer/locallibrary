{% extends "base_generic.html" %}

{% block content %}
  <h1>Author Listt</h1>

  {% if author_list %}
  <ul>

    {% for author in author_list %}
    <li>
      <a href="{{ author.get_absolute_url }}">{{ author }}</a>({{ author.date_of_birth}})
    </li>
    {% endfor %}

  </ul>
  {% else %}
    <p> There are no books in the library. </p>
  {% endif %}
{% endblock %}
